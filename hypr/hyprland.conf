# Desktop Portal
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Startup
# exec-once = swww init && sleep 1 && swww img ~/wallpapers/1.jpg

# BM Office Environment
# monitor = DP-2, 3840x2600, 0x0, 1.5
# monitor = eDP-1, 2560x1600@165, 500x1440, 1.5

# T Office Environment
monitor = eDP-1, 2560x1600@165, 853x1440, 1.5
monitor = DP-4, 2560x1440@120, 2560x420, 1
monitor = DP-3, 2560x1440@120, 2560x420, 1
monitor = DP-9, 2560x1440@120, 2560x420, 1
monitor = HDMI-A-1, 2560x1440@120, 0x0, 1

# Home Setup
# monitor = HDMI-A-1, 2560x1440@120, 0x0, 1
# monitor = eDP-1, 2560x1600@165, 2560x1000, 1.5

workspace = eDP-1, 1
workspace = DP-3, 2
workspace = HDMI-A-1, 3

# Fallback
monitor = ,highres,auto,1

# Window Rules
windowrulev2 = opacity 0.98 0.9, class:^(org.wezfurlong.wezterm)$
windowrulev2 = opacity 1 0.95, class:^(firefox)$

## Teams PWA Profiles
windowrulev2 = bordercolor rgb(ffe677), class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Default)$
windowrulev2 = bordercolor rgb(ff0084), class:^(chrome-cifhbcnohmdccbgoicgdjpfamggdegmo-Profile_1)$

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 250
    follow_mouse = true
    numlock_by_default = true
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0
}

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    enable_swallow = true
    swallow_regex = ^(neovide)$
}

decoration {
    rounding = 6
    blur = true
    blur_size = 6
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 6
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    # screen_shader = ~/.config/hypr/shader.frag
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, default
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 7, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

# Binds
$mainMod = SUPER

# Misc
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, X, fullscreen
# bind = $mainMod, J, togglesplit, # dwindle

# Programs
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, B, exec, firefox
bind = $mainMod, Space, exec, wofi --show run
bind = $mainMod, E, exec, dolphin

## Submap for Teams
bind = $mainMod, T, submap, teams
submap = teams
bind = , T, exec, gtk-launch chrome-teams-titanom
bind = , T, exec, hyprctl dispatch submap reset
bind = , B, exec, gtk-launch chrome-teams-bettermarks
bind = , B, exec, hyprctl dispatch submap reset
submap = reset

# Media
bind = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = ,XF86KbdBrightnessUp, exec, brightnessctl set 10%+
bind = ,XF86KbdBrightnessDown, exec, brightnessctl set 10%-

# Clipboard
bind = $mainMod, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy

# Move focus with mainMod + vim directions
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, S, togglespecialworkspace,

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, S, movetoworkspace, special

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
